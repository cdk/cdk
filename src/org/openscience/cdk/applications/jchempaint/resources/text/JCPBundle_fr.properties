# The "Edit" Menu context description -----------------------------------------
# (edit)					root menu name.
# (undo)					menu option used to cancel the last performed action.
# (redo)					menu option used to reperform the last canceled action.
# (cutSelected)				menu option used to delete the selected atoms and bonds
# (cut)						?
# (selectAll)				menu option used to select all the objects on the 
#                           sketch.
# (addImplHydrogen)			menu option used to recompute the number of implicit
#                           hydrogens for each atom
# (makeHydrogenExplicit)	menu option used to specify that Hydrogen atoms are 
#                           explicitly drawn on the sketch.
# (makeHydrogenImplicit)	menu option used to specify that Hydrogen atoms are 
#                           implicitly drawn on the sketch.
# (adjustBondOrders)		menu option used to recompute bond orders of existing bonds
# (resetBondOrders)			menu option used to reset all bond orders to 1.0
# (cleanup)					menu option used to relayout the structures
# (modelProps)				menu option used to open a window with model properties
# (preferences)				menu option used to open a window to set editing preferences
# (savePreferences)			menu option used to save the personal editing preferences
# (reloadPreferences)		menu option used to reload the personal editing preferences

edit=\u00c9dition
undo=Annuler l'action
redo=R\u00e9tablir l'action
cutSelected=Couper
cut=Couper
selectAll=S\u00e9lectionner tout
addImplHydrogen=Ajouter les Hydrog\u00e8nes implicites
makeHydrogenExplicit=Rendre les Hydrog\u00e8nes explicites
makeHydrogenImplicit=Rendre les Hydrog\u00e8nes implicites
adjustBondOrders=Ajuster les ordres de liaisons
resetBondOrders=R\u00e9-initialiser l'ordre de liaison
cleanup=Nettoyer
modelProps=Propri\u00e9t\u00e9s du mod\u00e8le
preferences=Pr\u00e9f\u00e9rences
savePreferences=Enregistrer les pr\u00e9f\u00e9rences
reloadPreferences=Recharger les pr\u00e9f\u00e9rences

