undo=R\u00FCckg\u00E4ngig
redo=Wiederherstellen
cutSelected=Ausschneiden
cut=Ausschneiden
selectAll=Alles ausw\u00E4hlen
selectMolecule=Molek\u00FCl ausw\u00E4len
addImplHydrogen=ständiges aktualisieren der impliziten Hs aus/ein
makeHydrogenExplicit=... existierende implizite Hs explizit machen
makeHydrogenImplicit=... existierende explizite Hs implizit machen
