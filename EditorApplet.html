<title>The JChemPaint Applet Demo</title>

<body BGCOLOR="#ffffff" LINK="#000099">

<h2>
The JChemPaint Applet
</h2>

<applet code="org.openscience.cdk.applications.jchempaint.applet.JChemPaintEditorApplet" archive="dist/jar/jchempaint-applet-core.jar"

        width="600" height="500">
